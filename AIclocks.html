<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
    #wrap { width: 1280px; height: 2000px; padding: 0; overflow: hidden; }
    #frame { width: 1920px; height: 2000px; border: 1px solid black; }
    #frame {
        -ms-zoom: 0.5;
        -moz-transform: scale(0.5);
        -moz-transform-origin: 0 0;
        -o-transform: scale(0.5);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(0.5);
        -webkit-transform-origin: 0 0;
    }
</style>
  </head>

  <body>
    <div id="wrap">
        <iframe id="frame" src="https://clocks.brianmoore.com/"></iframe>
    </div>
</body>
    <script>
var myIframe = document.getElementById('frame');
var flipper = 0;
myIframe.onload = function () {
    setInterval(() =>{
        switch(flipper) {
            case 0:
                console.log("Scroll Top");
                window.scrollTo({
                    top: 0,
                    left: 0,
                    behavior: 'smooth'
                });
                break;
            case 1:
                console.log("Scroll Bottom");
                flipper = true;
                window.scrollTo({
                    top: 500,
                    left: 0,
                    behavior: 'smooth'
                });
                break;
            default:
                flipper = 0;
        }
        flipper++;
        if (flipper>1) flipper = 0;
    },10000)
}
</script>
</html>
